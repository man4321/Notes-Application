<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">News Today</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" id="searchText" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" id="go" type="submit">Filter News</button>
            </form>
        </div>
    </nav>
    <div class="container my-3">
        <h3>choose news category: </h3>
<button id='bus' type="button" class="btn btn-outline-primary" onclick="setCategory(this.id)">business</button>
<button id="ent" type="button" class="btn btn-outline-secondary" onclick="setCategory(this.id)">entertainment</button>
<button id="hea" type="button" class="btn btn-outline-success" onclick="setCategory(this.id)">health</button>
<button  id="sci"type="button" class="btn btn-outline-danger" onclick="setCategory(this.id)">science</button>
<button id="spo" type="button" class="btn btn-outline-warning" onclick="setCategory(this.id)">sports</button>
<button id="tec" type="button" class="btn btn-outline-info"onclick="setCategory(this.id)">technology</button>
<!-- <button type="button" class="btn btn-outline-light">Light</button> -->
<!-- <button type="button" class="btn btn-outline-dark">Dark</button> -->
    </div>
    <div class="container my-3">
        <h3>Latest news From <span class="badge badge-secondary" id='newsFrom'>API</span></h3>
        <ul class="list-unstyled" id='newsList'>
            
            
        </ul>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
